<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Fylo Data Storage Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="logo">
                <img src="./images/logo.svg" alt="Fylo Logo">
            </div>
            <div class="comps">
                <img src="./images/icon-document.svg" alt="Document">
                <img src="./images/icon-folder.svg" alt="Folder">
                <img src="./images/icon-upload.svg" alt="Upload">
            </div>
        </div>
        <div class="right">
            <p>You've used <span>815 GB</span> of your storage</p>
            <div class="usage-bar">
                <div class="bar">
                    <div class="ball"></div>
                </div>
            </div>
            <div class="gb">
                <p>0 GB</p>
                <p>1000 GB</p>
            </div>
            <div class="gb-left pointer-right btm-right">
                <div class="talktext">
                  <p><span>185 </span>GB left</p>
            </div>
        </div>
    </div>
</body>
</html>
